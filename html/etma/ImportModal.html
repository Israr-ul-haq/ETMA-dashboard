<body>
    <main>
        <div class="container-fluid">
            <div class="row"> 
               <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">
                  Load Modal
               </button>
            </div>
        <div class="modal etma-modal  queries_m fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="vertical-alignment-helper">
                                <div class="modal-dialog vertical-align-center" role="document">
                                    <div class="modal-content import-modal-content">
                                        <div class="modal-header import-modal-header">
                                            
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">
                                                    <img src="images/Cancel.png"></span>
                                            </button>
                                        </div>
                                        <div class="modal-body import-modal-body">
                                           <h5>Please choose the file type to Import?</h5>
                                        </div>
                                        <div class="modal-footer import-modal-footer">
                                          <div class="import-modal-footer-btns">
                                            <button type="button" class="btn btn-primary outline-button"
                                                data-dismiss="modal">override</button>
                                            <button type="button" class="btn btn-secondary background-button">Append</button>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
        </div>


        </div>
    </main>
